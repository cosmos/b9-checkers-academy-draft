syntax = "proto3";
package xavierlepretre.checkers.checkers;

option go_package = "github.com/xavierlepretre/checkers/x/checkers/types";

import "gogoproto/gogo.proto";

message StoredGame {
  string creator = 1;
  string index = 2;
  string game = 3; 
  string turn = 4;
  string red = 5; 
  string black = 6; 
  uint64 moveCount = 7;
}
